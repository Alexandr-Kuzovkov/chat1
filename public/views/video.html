<fieldset class="video-wrap" id="video-wrap">
    <legend>Videochat with "<span id="user-for-videochat"></span>"</legend>
    <div class="local-video">
        <video id="local-video" autoplay loop></video>
        <div class="video-option">
            <label>Захватывать видео с камеры</label>&nbsp;<input type="checkbox" id="toggle-local-video" />

        </div>
    </div>


    <div class="remote-video">
        <video id="remote-video"></video>
    </div>

</fieldset>
